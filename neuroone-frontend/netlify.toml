# Netlify configuration for NeuroOne Frontend

[build]
  # Build command
  command = "npm run build"

  # Output directory
  publish = "dist"

  # Environment variables (also set in Netlify dashboard)
  [build.environment]
    # These are build-time variables
    # Set actual values in Netlify dashboard under:
    # Site Settings > Build & Deploy > Environment

    # VITE_API_URL = "https://your-backend.railway.app"
    # VITE_WS_URL = "https://your-backend.railway.app"
    # VITE_SUPABASE_URL = "https://your-project.supabase.co"
    # VITE_SUPABASE_ANON_KEY = "your-anon-key"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Deploy previews
[context.deploy-preview]
  command = "npm run build"

# Branch deploys
[context.branch-deploy]
  command = "npm run build"

# Production deploys
[context.production]
  command = "npm run build"
